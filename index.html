<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>랜덤 숫자 맞추기 게임</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>랜덤 숫자 맞추기 게임</h1>
    <p>1에서 100 사이의 숫자를 맞춰보세요!</p>
    <input type="text" id="guessField">
    <button onclick="checkGuess()">제출</button>
    <div id="result"></div>

    <script>
        // 1에서 100 사이의 랜덤 숫자 생성
        const correctNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            // 사용자가 입력한 숫자 가져오기
            const userGuess = parseInt(document.getElementById("guessField").value);
            // 입력한 값이 숫자가 아닌 경우
            if (isNaN(userGuess)) {
                alert("숫자를 입력해주세요.");
                return;
            }

            // 시도 횟수 증가
            attempts++;

            // 사용자가 입력한 숫자와 정답 비교
            if (userGuess === correctNumber) {
                document.getElementById("result").innerHTML = `축하합니다! ${attempts}번 만에 정답을 맞추셨습니다!`;
            } else {
                let message = userGuess < correctNumber ? "더 높은 숫자를 선택하세요." : "더 낮은 숫자를 선택하세요.";
                document.getElementById("result").innerHTML = message;
            }
        }
    </script>
</body>
</html>
